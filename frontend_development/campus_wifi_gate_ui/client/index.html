<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Page</title>
    <link rel="stylesheet" href="/styling/index_style.css">
</head>
<body>
    <div class="container">
        <div class="authentication-page">

            <h1>Authentication Required</h1>
            <p>Please enter the required information to continue</p>
            <p>Your college Id is UserName and same is your Password</p>

            <span class="username-textbox">
                <label for="username">Username: </label>
                <input type="text" id="username" name="username"> 
            </span>

            <div class="password-textbox">
                <label for="password">Password: </label>
                <input type="text" id="password" name="password">
            </div> 

            <span class="login-button">
                <button onclick="window.location.href = '/firewall_authentication.html';" type="button">LogIn</button>
            </span>
            
            <span class="change-password-button">
                <button type="button">Change Password</button>
            </span>

            <!-- ending of authentication-page block element -->
        </div>
        <div class="image-box">
            <img src="assets/uu_logo.jpeg" alt="Uttaranchal University">
        </div>
    </div>
</body>
</html>
