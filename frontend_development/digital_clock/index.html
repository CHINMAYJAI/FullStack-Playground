<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalClock</title>
    <!-- styling file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button>
        <span> DIGITAL CLOCK
        </span>
    </button>
    <!-- Online Clock -->
    <div class="card">
        <!-- use to display the time and meridian of the time -->
        <p class="time-text" id="time"><span></span></p>
        <!-- use to dispaly the current date -->
        <p class="day-text" id="date"><span></span></p>
        <!-- use to dispaly the current day -->
        <p class="day-text" id="day-time"></p>
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" stroke-width="0"
            fill="currentColor" stroke="currentColor" class="moon">
        </svg>
    </div>

    <!-- script file -->
    <script src="script.js"></script>
</body>

</html>
